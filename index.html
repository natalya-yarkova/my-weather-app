<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fb014d1644.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather application</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <br />

          <div class="row">
            <div class="col-9">
              <form>
                <input
                  type="text"
                  placeholder="Enter the city"
                  autocomplete="off"
                  id="search-city"
                />
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success"
                type="click"
                id="current-city"
              >
                Current location
              </button>
            </div>
          </div>
          <br />
          <h1 id="cityName">
            Lisbon
          </h1>
          <ul style="list-style-type:none;">
            <li>
              <small id="currentDate"></small>
            </li>
            <li id="description">
              What a sunny day!
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://yastatic.net/weather/i/icons/funky/dark/skc_d.svg"
                  alt="Sun"
                  class="float-left"
                />
                <div class="weather-temperature float-left">
                  <span id="temperature">23</span
                  ><small>ºC | <a href="#" id="fahrenheit">ºF</a></small>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Humidity: 56%
                </li>
                <li>
                  Wind: 16 km/h
                </li>
              </ul>
              <div
                class="btn-group btn-group-sm btn-group-toggle flex-wrap"
                data-toggle="buttons"
              >
                <label class="btn btn-secondary active">
                  <input
                    type="radio"
                    name="options"
                    id="option1"
                    autocomplete="off"
                    checked
                  />
                  Temperature
                </label>
                <label class="btn btn-secondary">
                  <input
                    type="radio"
                    name="options"
                    id="option2"
                    autocomplete="off"
                  />
                  Precipitation
                </label>
                <label class="btn btn-secondary">
                  <input
                    type="radio"
                    name="options"
                    id="option3"
                    autocomplete="off"
                  />
                  Wind
                </label>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/natalya-yarkova/my-weather-app"
            >Open-source code</a
          >
          by Natalya Yarkova
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
